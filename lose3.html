<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/stylesheet.css">
    
    <title>You Lost | Rock, Paper, Scissors</title>
  </head>
  <section id="lose3" class="lose3">
    <div class="scoreBoard">
        <div class="panel">
          <img src="images/logo.svg" alt="logo">
          <div class="score">
            <p>SCORE</p>
            <h3>11</h3>
          </div>
        </div>
    </div>  

    <div class="lose3">
        <div class="lose">
            <button class="rock">
                <img src="images/icon-rock.svg" alt="Rock">
            </button>
            <p class="loseP">YOU PICKED</p>
        </div>        
        <div class="lose">
            <button class="paper">
                <img src="images/icon-scissors.svg" alt="Paper">
            </button>
            <p class="scissorsP">THE HOUSE PICKED</p>
        </div>
    </div>
    
    <div class="playAgain4">
        <h1>YOU LOSE</h1>
        <button>PLAY AGAIN</button>
    </div>

  </section>
</html>
