<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/stylesheet.css">
    
    <title>You Lost | Rock, Paper, Scissors</title>
  </head>
  <body class="body">
    <section class="scoreBoard">
        <div class="panel">
          <img src="images/logo.svg" alt="logo">
          <div class="score">
            <p>SCORE</p>
            <h3>11</h3>
          </div>
        </div>
    </section>  

    <section class="winning2">
      <div class="win">
          <button class="rock">
            <img src="images/icon-rock.svg" alt="rock">
          </button>
          <p class="rockP">YOU PICKED</p>
      </div>        
      <div class="win">
          <button class="scissors">
              <img src="images/icon-scissors.svg" alt="Scissors">
          </button>
          <p class="scissorsP">THE HOUSE PICKED</p>
      </div>
  </section>
    
    <section class="playAgain4">
        <h1>YOU WIN</h1>
        <button>PLAY AGAIN</button>
    </section>
    
    <section id="modal" class="myModal">
      <div class="content">
          <h2>RULES</h2>        
          <img src="images/image-rules.svg" class="rules">

          <button class="close">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                  <path fill="#3B4262" fill-rule="evenodd" d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 
                  7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z" opacity=".25"/>
              </svg>
          </button>
      </div>
    </section>

    <section >
      <button type="button" id="btn">RULES</button>
    </section>
          
    <script src="main.js"></script>
  </body>
</html>
